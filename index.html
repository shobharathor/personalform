<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <span>Personal Details</span><br />
      <label for="title">Salutation</label>
      <br />
      <select name="" id="title">
        <option>--None--</option>
        <option>Mr.</option>
        <option>Mrs.</option>
      </select>
      <br /><br />
      <label for="fName">First Name : </label>
      <input type="text" name="" id="fName" placeholder="abcd" required/>
      <br /><br />
      <label for="lName">Last Name : </label>
      <input type="text" name="" id="lName" placeholder="abcd" required/>
      <br /><br />
      <span>Gender : </span>
      <label for="male"
        ><input type="radio" name="gender" id="male" /> Male</label
      >
      <label for="female"
        ><input type="radio" name="gender" id="female" /> Female</label
      >
      <br /><br />
      <label for="email"
        >E-mail :
        <input type="email" name="" id="email" placeholder="abc@gmail.com" required
      /></label>
      <br /><br />
      <label for="dob"
        >Date Of birth : <input type="date" name="" id="dob" required
      /></label>
      <br /><br />
      <label for="address"
        >Address : <br /><textarea
          name=""
          id="address"
          cols="30"
          rows="5"
        ></textarea>
      </label>
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
